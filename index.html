<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>JSCourses</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div>
          <img
            src="https://cdn.auth0.com/blog/es6rundown/logo.png"
            width="30"
            alt="JS logo"
            id="header-img"
          />
        </div>
        <div id="header-title">JavaScript</div>
        <nav class="nav-bar" id="nav-bar">
          <ul>
            <li><a href="#main" class="nav-link"> Home </a></li>
            <li><a href="#course-container" class="nav-link">Courses</a></li>
            <li><a href="#footer" class="nav-link"> About </a></li>
            <li>
              <a
                class="nav-link icon"
                href="javascript:void(0)"
                onclick="addResponsiveness()"
                ><i class="fa fa-bars"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <h1 id="main-title">JS Course preview</h1>
        <video class="box-shadow" width="615px" controls loop id="video">
          <source
            src="https://storage.coverr.co/videos/Aloha-Mundo?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTU4OTY3NTEwLCJleHAiOjE1NTg5Njg0MTB9.pXB7g2SJjXUiwZ0Q90wfwK3notXcnh9j0mW3UNmjRMs"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div id="course-container">
          <div id="course-1" class="flex-item box-shadow">
            <h2>
              Basic
            </h2>
            <div>Variables</div>
            <div>Conditions</div>
            <div>Loops</div>
            <h3>$50</h3>
            <button class="btn box-shadow">Select</button>
          </div>
          <div id="course-2" class="flex-item box-shadow">
            <h2>Intermediate</h2>
            <div>Objects</div>
            <div>Arrays</div>
            <div>Functions</div>
            <h3>$100</h3>
            <button class="btn box-shadow">Select</button>
          </div>
          <div id="course-3" class="flex-item box-shadow">
            <h2>Advanced</h2>
            <div>Closures</div>
            <div>Inheritance</div>
            <div>Promises</div>
            <h3>$150</h3>
            <button class="btn box-shadow">Select</button>
          </div>
        </div>
        <div>
          <form action="https://www.freecodecamp.org/email-submit" id="form">
            <p>Subscribe to newsfeeds</p>
            <input
              class="box-shadow"
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              name="email"
            />
            <input class="box-shadow" type="submit" name="submit" id="submit" />
          </form>
        </div>
      </main>
      <footer id="footer">
        <span>@ 2019 TM. All rights reserverd.</span>
      </footer>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script type="application/javascript">
      function addResponsiveness() {
        let nav = document.getElementById("nav-bar");
        if (nav.className === "nav-bar") nav.className += " responsive";
        else nav.className = "nav-bar";
      }
    </script>
  </body>
</html>
